<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Secure App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #0824a0;
      --gray: #94a3b8;
    }

    body {
      background-color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar styles and animation */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background-color: var(--primary);
      color: white;
      padding: 2rem 1rem;
      box-sizing: border-box;
      transform: translateX(-100%);
      animation: slideInSidebar 0.6s forwards ease-out;
      font-weight: 600;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    @keyframes slideInSidebar {
      to {
        transform: translateX(0);
      }
    }

    /* Container for content next to sidebar */
    .content-wrapper {
      margin-left: 240px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
    }

    /* Card styles and animation */
    .card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s forwards ease;
    }

    /* Animate cards one by one with delay */
    .card:nth-child(1) {
      animation-delay: 0.2s;
    }
    .card:nth-child(2) {
      animation-delay: 0.5s;
    }
    .card:nth-child(3) {
      animation-delay: 0.8s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: var(--primary);
      font-weight: 600;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .form-control {
      padding-left: 2.5rem;
    }

    .btn-login {
      background-color: var(--primary);
      width: 100%;
    }

    .btn-login:hover {
      background-color: #061875;
    }

    .alert {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    Welcome
  </div>

  <div class="content-wrapper">
    <div>
      <!-- Example multiple cards for demo; remove extra cards if needed -->
      <div class="card mb-4">
        <div class="text-center mb-4">
          <h2>Welcome Back</h2>
          <p class="text-muted">Login to your account</p>
        </div>

        <div>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>

        <form action="/login" method="POST">
          <div class="mb-3 position-relative">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" class="form-control" name="email" placeholder="Email address" required />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" name="password" placeholder="Password" required />
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>

          <button type="submit" class="btn btn-primary btn-login mb-3 shadow-sm">Login</button>

          <div class="text-center">
            <p class="mb-0">
              Don't have an account?
              <a href="/register" class="text-decoration-none" style="color: var(--primary); font-weight: 500;">Register</a>
            </p>
          </div>
        </form>
      </div>

    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll(".form-control").forEach((input) => {
      input.addEventListener("focus", function () {
        this.parentElement.querySelector(".input-icon").style.color = "#6366f1";
      });
      input.addEventListener("blur", function () {
        this.parentElement.querySelector(".input-icon").style.color = "#94a3b8";
      });
    });
  </script>
</body>
</html>
