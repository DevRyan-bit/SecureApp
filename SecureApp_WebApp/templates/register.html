<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 5px;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .form-header {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .message {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <div class="form-header text-center mb-3">
                {% if message %}
                    <div class="text-success message">{{ message }}</div>
                    <div class="text-danger message">{{ error }}</div>

                {% endif %}
                <h3 class="text-primary">Register</h3>
            </div>

            <form action="/register" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Name:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <!-- <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div> -->
                <!-- <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required> <br>
                    <div class="d-grid">
                        <button type="button" id="togglePassword" class="btn submit-btn">See Password</button>
                    </div>
                </div> -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div style="display: flex; align-items: center;">
                        <input type="password" id="password" name="password" class="form-control" required style="flex: 1; margin-right: 8px;">
                        <button type="button" id="togglePassword" class="btn btn-secondary btn-sm">See Password</button>
                    </div>
                </div>

                <script>
                    const passwordInput = document.getElementById('password');
                    const toggleBtn = document.getElementById('togglePassword');

                    toggleBtn.addEventListener('click', () => {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            toggleBtn.textContent = 'Hide Password';
                        } else {
                            passwordInput.type = 'password';
                            toggleBtn.textContent = 'See Password';
                        }
                    });
                </script>


                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" name="phone" class="form-control" pattern="[0-9]{10}" required>
                </div>

                <div class="mb-4">
                    <label for="photo_name" class="form-label">Profile Photo:</label>
                    <input type="file" name="profile_photo" accept="image/*" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn submit-btn">Submit</button>
                </div> <br>
                <div class="text-center">
                    <p>Already have an account? <a href="/login" class="href">Login here</a></p>
                </div> <br>
                <a href="/" class="href">Back to Home</a>
            </form>
        </div>
    </div>
</body>
</html>
